	<div id="tip_edit" class="alert alert-warning alert-dismissible fade" style="display: none; position: fixed;top: 0px;z-index: 99999;width: 100%;left: 0;" role="alert">
		<span></span>
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<div id="loading" class="spinner-grow text-primary mx-auto text-center" style="display: block;" role="status">
	  <span class="visually-hidden">Loading...</span>
	</div>
	<div id="content" class="hide">
		<ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
		  <li class="nav-item" role="presentation">
		    <button class="nav-link active" id="pills-edit-tab" data-bs-toggle="pill" data-bs-target="#pills-edit" type="button" role="tab" aria-controls="pills-edit" aria-selected="true">Edit</button>
		  </li>
		  <li class="nav-item" role="presentation">
		    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">List</button>
		  </li>
		 <!--  <li class="nav-item" role="presentation">
		    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
		  </li> -->
		</ul>
		<div class="tab-content" id="pills-tabContent" style="height: fit-content">
		  <div class="tab-pane fade show active" id="pills-edit" role="tabpanel" aria-labelledby="pills-edit-tab">
		  	<div id="ui_note" class="ui row hide">
		<div class="input-group mb-2">
		  <span class="input-group-text">名称</span>
		  <textarea id="note_name" class="form-control" rows="1" aria-label="With textarea"></textarea>
		</div>
		<div class="input-group mb-2">
		  <span class="input-group-text">标签</span>
		  <textarea id="note_tag" class="form-control" rows="2" aria-label="With textarea"></textarea>
		</div>
		<div class="input-group mb-2">
		  <span class="input-group-text">简介</span>
		  <textarea id="note_desc" class="form-control" rows="5" aria-label="With textarea"></textarea>
		</div>
		<div class="input-group mb-2">
		  <span class="input-group-text">注释</span>
		  <textarea id="note_text" class="form-control" rows="10" aria-label="With textarea"></textarea>
		</div>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		  <button data-action="reset" class="btn btn-primary me-md-2" type="button">重置</button>
		  <button  data-action="save" class="btn btn-success" type="button">保存</button>
		</div>
	</div>

		  </div>
		  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
		  	<table id="_table"
		  	data-mobile-responsive="true"
		  	data-unique-id="id"
		  	data-card-view="true"
		  	data-search="true"
  			data-search-highlight="true"
  			data-pagination="true"
  			data-page-size="25"
  			data-page-list="[10, 25, 50, 100, 200, All]"
  			>
			  <thead>
			    <tr>
			      <th data-field="id">关键词</th>
			      <th data-field="desc">说明</th>
			      <th data-field="text">注释</th>
			      <th data-field="tag">标签</th>
			      <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents"></th>
			    </tr>
			  </thead>
			</table>
		  </div>
